<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Logger (Hidden Clicks)</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; }
    </style>
</head>
<body>

     <h2>Click inside the rectangle</h2>
    <canvas id="myCanvas" width="500" height="300"></canvas>
    <p id="output">Click inside the box. Only the latest click is shown.</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script>
        // ðŸ”¹ Replace with your Firebase config
        const firebaseConfig = {
              apiKey: "AIzaSyAn5jlOADy_p42OQ0EGVkatCcZaoBrJhvM",
              authDomain: "clicklogger.firebaseapp.com",
              projectId: "clicklogger",
              storageBucket: "clicklogger.firebasestorage.app",
              messagingSenderId: "210804872747",
              appId: "1:210804872747:web:4613c1c80a0e9476b0bc6e"
        };

        // ðŸ”¹ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("Firebase initialized:", firebase);
        console.log("Firestore instance:", db);
        
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const rectX = 100, rectY = 50, rectWidth = 300, rectHeight = 200;

        function drawRectangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "lightblue";
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
        }

        function saveClick(x, y) {
            db.collection("clicks").add({
                x, y, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById("output").innerText = "Your click has been saved.";
            }).catch(error => console.error("Error saving click:", error));
        }

        function showLatestClick() {
            db.collection("clicks").orderBy("timestamp", "desc").limit(1).onSnapshot(snapshot => {
                drawRectangle(); // Clear previous click
                snapshot.forEach(doc => {
                    let data = doc.data();
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(data.x, data.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
        }
            
        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (x >= rectX && x <= rectX + rectWidth && y >= rectY && y <= rectY + rectHeight) {
                saveClick(x, y);
            }
        });

        drawRectangle();
        showLatestClick(); // Always show the latest click
    </script>

</body>
</html>
