<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Logger (Hidden Clicks)</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; }
    </style>
</head>
<body>

    <h2>Click inside the rectangle</h2>
    <canvas id="myCanvas" width="500" height="300"></canvas>
    <p id="output">Your click has been saved.</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>

    <script>
        // ðŸ”¹ Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ðŸ”¹ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const rectX = 100, rectY = 50, rectWidth = 300, rectHeight = 200;

        function drawRectangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "lightblue";
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
        }

        function saveClick(x, y) {
            db.collection("clicks").add({
                x, y, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById("output").innerText = "Your click has been saved.";
            }).catch(error => console.error("Error saving click:", error));
        }

        canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (x >= rectX && x <= rectX + rectWidth && y >= rectY && y <= rectY + rectHeight) {
                saveClick(x, y);
            }
        });

        drawRectangle();
    </script>

</body>
</html>
