<!DOCTYPE html>
<html>
<head>
    <title>Python Plotly Slider</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; }
        .container { width: 80%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .slider-box { margin: 20px 0; padding: 10px; border-top: 1px solid #eee; }
        input[type=range] { width: 300px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live Python Plot</h2>
        
        <div id="plot"></div>

        <div class="slider-box">
            <label>Frequency: <b id="freq-val">1.0</b></label><br>
            <input type="range" id="freq-slider" min="0.1" max="10" step="0.1" value="1" oninput="changeFreq(this.value)">
        </div>
    </div>

    <script>
        function changeFreq(val) {
            document.getElementById('freq-val').innerText = val;

            // Send slider value to Python
            fetch('/update_plot', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({frequency: val})
            })
            .then(response => response.json())
            .then(data => {
                // Plotly.newPlot replaces the old graph with the new data
                Plotly.newPlot('plot', data.data, data.layout);
            });
        }

        // Initial Plot Load
        changeFreq(1);
    </script>
</body>
</html>
