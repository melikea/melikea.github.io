<h2>Interactive Multiplier Table</h2>

    <div class="slider-container">
        <label>Multiplier: <span id="slider-val">5</span></label><br>
        <input type="range" id="multiplier" min="1" max="100" value="5" oninput="updateTable(this.value)">
    </div>

    <table>
        <thead>
            <tr>
                <th>Input</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>

    <script>
        function updateTable(val) {
            document.getElementById('slider-val').innerText = val;

            fetch('/update_table', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({multiplier: val})
            })
            .then(response => response.json())
            .then(data => {
                let rows = '';
                data.forEach(item => {
                    rows += `<tr><td>${item.index}</td><td>${item.value}</td></tr>`;
                });
                document.getElementById('table-body').innerHTML = rows;
            });
        }
        // Initial load
        updateTable(5);
    </script>
